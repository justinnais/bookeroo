version: 2.1

jobs:
  build:  
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      
      - run:
          name: clean-and-test-login
          command: |
            cd BackEnd/loginmicroservices/
            mvn clean
            mvn test
      - run:
          name: build-login
          command: |
            cd BackEnd/loginmicroservices/
            mvn package

      - run:
          name: build-FrontEnd
          command: |
            cd frontend/bookeroo/
            npm run build
      
      - store_artifacts:
          path: BackEnd/loginmicroservices/target/loginmicroservices-0.0.1.jar

        


workflows:
  build-and-test: 
    jobs:
      - build

    